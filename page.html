<!DOCTYPE html>
<html>
    <head>
        <title>Layout Responsiveness 2</title>
        <meta charset="UTF--8">
        <meta name="author" content="Denisa-Roxana">
        <meta name="description" content="css hmtl layout">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="libraries/font-awesome/css/all.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="resources/main.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="page-wrapper">
            <header>
                <div class="corner-wrapper">
                    <div class="title-corner-wrapper">
                        go.arch
                    </div>
                    <div class="separator"></div>
                    <div class="icons">
                        <i class="fab fa-instagram"></i>
                        <i class="fab fa-facebook-f"></i>
                    </div>
                </div>
                <div class="nav-title-wrapper">
                    <nav class="menu-desktop">
                        <a>Home</a>
                        <a>About us</a>
                        <a>Projects</a>
                        <a>Blog</a>
                        <a>Contact us</a>
                    </nav>
                    <div class="main-title">
                        PROJECTS
                    </div>
                </div>
                 
                <nav class="menu-mobile">
                    <a><i class="fas fa-bars"></i></a>
                </nav> 
            </header>
            <main>
                <div class="image-wrapper">
                    <img src="assets/concert-hall.jpg">
                    <div class="details-of-pic">
                        <div>Concert hall</div>
                        <div>in new york</div> 
                    </div>
                    <div class="content-type-of-pic">
                        Arhitecture
                    </div>
                </div>
                <div class="image-wrapper">
                    <img src="assets/bedroom-2.jpg">
                    <div class="details-of-pic">
                        <div>Modern bedroom</div>
                        <div>in gorizia</div>
                    </div>
                    <div class="content-type-of-pic">
                        Interior
                    </div>
                </div>
                <div class="image-wrapper">
                    <img src="assets/hotel.jpg">
                    <div class="details-of-pic">
                        <div>Modern hotel</div>
                        <div>in london</div>
                    </div>
                    <div class="content-type-of-pic">
                        Arhitecture
                    </div>
                </div>
                <div class="image-wrapper">
                    <img src="assets/bedroom-1.jpg">
                    <div class="details-of-pic">
                        <div>Modern bedroom </div>
                        <div>in paris</div>
                    </div>
                    <div class="content-type-of-pic">
                        Interior
                    </div>
                </div>
                <div class="image-wrapper">
                    <img src="assets/library.jpg">
                    <div class="details-of-pic">
                        <div>Modern library</div>
                        <div>in chicago</div>
                    </div>
                    <div class="content-type-of-pic">
                        Arhitecture
                    </div>
                </div>
                <div class="image-wrapper">
                    <img src="assets/kitchen.jpg">
                    <div class="details-of-pic">
                        <div>Modern kitchen</div>
                        <div>in bucharest</div>
                    </div>
                    <div class="content-type-of-pic">
                        Interior
                    </div>
                </div>
            </main>
            <footer>
                <div class="button-more-wrapper">
                    <button type="button">MORE PROJECTS</button>
                 </div>
                 <!-- nu arata foarte bine pe mobile titlul asta -->
                 
                 <!-- am incercat si pe un monitor mai mare si titlul arata ok, nu imi dau seama exact ce ar trebui sa modific-->
                <div class="footer-title">
                    <div>get</div>
                    <div>in touch</div>
                </div>
                <div class="form-wrapper">
                    <div class="inputs-wrapper">
                        <input type="text" id="nameInput" name="nameInput" placeholder="Name"> 
                        <input type="tel" id="phoneInput" name="phoneInput" placeholder="Phone"> 
                        <input type="email" id="emailInput" name="emailInput" placeholder="Email"> 
                        <input type="text" id="companyInput" name="companyInput" placeholder="Company"> 
                    </div>
                    <textarea id="messageId" name="message" rows="4" cols="40" placeholder="Message"></textarea>
                    <div class="button-send-wrapper">
                        <button type="button">Send</button>
                        <i class="fas fa-arrow-right"></i>
                    </div>
                </div>
            </footer>
        </div>
    </body>
</html>
